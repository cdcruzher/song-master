<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #F9FAFB;
        }
        .app-container {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 2rem;
            height: 100vh;
            max-height: 100vh; /* Prevent vertical stretching */
            padding: 1.5rem;
        }
        .main-panel {
            display: flex;
            flex-direction: column;
            min-height: 0; /* Necessary for flex-grow to work in a flex column */
        }
        /* Custom scrollbar for a cleaner look */
        .controls-panel::-webkit-scrollbar {
            width: 6px;
        }
        .controls-panel::-webkit-scrollbar-track {
            background: #1F2937;
            border-radius: 10px;
        }
        .controls-panel::-webkit-scrollbar-thumb {
            background: #4B5563;
            border-radius: 10px;
        }
        .controls-panel::-webkit-scrollbar-thumb:hover {
            background: #6B7280;
        }
        /* Custom styles for range sliders */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #374151;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #8B5CF6; /* Purple accent */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #F9FAFB;
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #8B5CF6;
            cursor: pointer;
            border-radius: 50%;
             border: 2px solid #F9FAFB;
        }
        /* Simple toggle switch */
        .toggle-switch {
            width: 48px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4B5563;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #8B5CF6;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        /* Responsive layout */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                height: auto;
                padding: 1rem;
            }
        }
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 overflow-hidden">

    <div id="app" class="app-container">
        <!-- CONTROLS PANEL (LEFT) -->
        <div class="controls-panel bg-gray-800/50 backdrop-blur-sm rounded-2xl p-6 flex flex-col gap-6 overflow-y-auto border border-gray-700">

                    Upload New Track

            <!-- This section is hidden until a file is uploaded -->

                        <button data-preset="electronic" class="preset-btn text-sm font-medium p-3 rounded-lg bg-gray-700 hover:bg-purple-600 transition-all">üéõÔ∏è Electronic</button>

                            </label>

                                 <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>

        <!-- VISUALIZER & PLAYER (RIGHT) -->

                        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" class="hidden"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button id="compare-btn" class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center text-white hover:bg-gray-600 transition-all shadow-lg data-[active=true]:bg-purple-600 data-[active=true]:ring-2 data-[active=true]:ring-purple-400" title="Bypass Effects (Listen to Original)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 10a7 7 0 1 1 12 0v5a7 7 0 1 1-12 0Z"></path><path d="M12 10v0a3 3 0 0 0-3 3v0"></path></svg>
                    </button>
                </div>
                <div class="flex items-center gap-4 text-sm font-mono">

                    <div id="timeline-container" class="relative w-full h-2 bg-gray-600 rounded-full cursor-pointer group">

                        <div id="progress-handle" class="absolute w-4 h-4 bg-white rounded-full -top-1 transform -translate-x-1/2 shadow-lg opacity-0 group-hover:opacity-100 transition-opacity" style="left: 0%;"></div>
                    </div>

            </div>

            <!-- Step 4: Export -->
            <div id="export-section" class="hidden mt-6 pt-6 border-t border-gray-700 flex">
                 <button id="export-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-all flex items-center justify-center gap-2">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                     Export Mastered Track

             </div>

    </div>
    
    <!-- Modal -->
    <div id="modal" class="modal fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4 invisible opacity-0">
        <div id="modal-content" class="modal-content bg-gray-800 rounded-xl shadow-2xl p-8 max-w-sm w-full text-center transform scale-95">
            <div id="modal-icon" class="mx-auto mb-4 w-16 h-16 rounded-full flex items-center justify-center">
                <!-- Icon will be inserted here -->
            </div>
            <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
            <p id="modal-text" class="text-gray-300 mb-6"></p>
            <div id="modal-progress-container" class="hidden w-full bg-gray-600 rounded-full h-2.5 mb-6">
                <div id="modal-progress-bar" class="bg-purple-600 h-2.5 rounded-full transition-all duration-300 ease-linear" style="width: 0%"></div>
            </div>
            <button id="modal-close-btn" class="bg-purple-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-purple-700 transition-all">Got it</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const audioUploadInput = document.getElementById('audio-upload');
            const fileNameDisplay = document.getElementById('file-name');
            const uploadSection = document.getElementById('upload-section');
            const newTrackSection = document.getElementById('new-track-section');
            const newTrackBtn = document.getElementById('new-track-btn');
            const masteringControls = document.getElementById('mastering-controls');
            const visualizerPlaceholder = document.getElementById('visualizer-placeholder');
            const visualizerWrapper = document.getElementById('visualizer-wrapper');
            const playerControls = document.getElementById('player-controls');
            const exportSection = document.getElementById('export-section');

            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const compareBtn = document.getElementById('compare-btn');
            const rewindBtn = document.getElementById('rewind-btn');

            const currentTimeDisplay = document.getElementById('current-time');
            const totalTimeDisplay = document.getElementById('total-time');
            const timelineContainer = document.getElementById('timeline-container');
            const progressBar = document.getElementById('progress-bar');
            const progressHandle = document.getElementById('progress-handle');
            
            const canvas = document.getElementById('waveform-canvas');
            const canvasCtx = canvas.getContext('2d');

            const presetBtns = document.querySelectorAll('.preset-btn');
            const sliders = {
                clarity: document.getElementById('clarity-slider'),
                warmth: document.getElementById('warmth-slider'),
                space: document.getElementById('space-slider'),
                loudness: document.getElementById('loudness-slider')
            };
            const toggles = {
                noise: document.getElementById('noise-toggle'),
                harshness: document.getElementById('harshness-toggle')
            };
            
            const aiPrompt = document.getElementById('ai-prompt');
            const aiGenerateBtn = document.getElementById('ai-generate-btn');

            const exportBtn = document.getElementById('export-btn');

            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            const modalIcon = document.getElementById('modal-icon');
            const modalTitle = document.getElementById('modal-title');
            const modalText = document.getElementById('modal-text');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modalProgressContainer = document.getElementById('modal-progress-container');
            const modalProgressBar = document.getElementById('modal-progress-bar');

            // --- Web Audio API State ---
            let audioContext;
            let audioBuffer;
            let audioSource;
            let isPlaying = false;
            let startTime = 0;
            let startOffset = 0;
            
            // Audio nodes for effects
            let lowShelf, midPeak, highShelf, compressor, noiseGate, bypassGain, effectsGain;
            let waveformData = null; // Store pre-calculated waveform data

            // --- App State ---
            let activePreset = null;
            let isBypassed = false;

            // --- Initialization ---
            function initAudioContext() {
                if (!audioContext) {
                    try {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        setupAudioNodes();
                    } catch(e) {
                        alert('Web Audio API is not supported in this browser');
                    }
                }
            }
            
            // --- UI Functions ---
            const showModal = (type, title, text) => {
                let iconHtml = '';
                let iconBg = '';
                switch (type) {
                    case 'success':
                        iconHtml = `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`;
                        iconBg = 'bg-green-500';
                        break;
                    case 'info':
                        iconHtml = `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M12.89 1.45l8 4A2 2 0 0 1 22 7.24v9.53a2 2 0 0 1-1.11 1.79l-8 4a2 2 0 0 1-1.79 0l-8-4a2 2 0 0 1-1.1-1.79V7.24a2 2 0 0 1 1.11-1.79l8-4a2 2 0 0 1 1.78 0z"></path><line x1="2" y1="12" x2="22" y2="12"></line></svg>`;
                        iconBg = 'bg-blue-500';
                        break;
                }
                modalIcon.innerHTML = iconHtml;
                modalIcon.className = `mx-auto mb-4 w-16 h-16 rounded-full flex items-center justify-center ${iconBg}`;
                modalTitle.textContent = title;
                modalText.textContent = text;
                modal.classList.remove('invisible', 'opacity-0');
                modalContent.classList.remove('scale-95');
            };
            modalCloseBtn.addEventListener('click', () => {
                modal.classList.add('invisible', 'opacity-0');
                modalContent.classList.add('scale-95');
            });
            
            // --- File Handling & AI Simulation ---
            audioUploadInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    initAudioContext();
                    fileNameDisplay.textContent = file.name.length > 25 ? file.name.substring(0,22) + '...' : file.name;
                    resetApp();
                    
                    uploadSection.classList.add('hidden');
                    // No more processing overlay or analysis results
                    
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            const decodedBuffer = await audioContext.decodeAudioData(e.target.result);
                            audioBuffer = decodedBuffer;

                            newTrackSection.classList.remove('hidden');
                            
                            visualizerPlaceholder.classList.add('hidden');
                            visualizerWrapper.classList.remove('hidden');
                            visualizerWrapper.classList.add('flex');
                            
                            resizeCanvas(); // Calculate and draw waveform now that it's visible

                            totalTimeDisplay.textContent = formatTime(audioBuffer.duration);
                            
                            masteringControls.classList.remove('hidden');
                            masteringControls.classList.add('flex');
                            playerControls.classList.remove('hidden');
                            playerControls.classList.add('flex');
                            exportSection.classList.remove('hidden');
                            exportSection.classList.add('flex');

                        } catch (error) {
                            console.error("Error processing audio file:", error);
                            uploadSection.classList.remove('hidden');
                            fileNameDisplay.textContent = 'WAV, MP3, M4A';
                            showModal('info', 'Processing Error', 'Could not process the audio file. It might be corrupted or in an unsupported format.');
                        }
                    };
                    reader.readAsArrayBuffer(file);
                }
            });
            
            newTrackBtn.addEventListener('click', () => {
                 audioUploadInput.click();
            });

            function resetApp() {
                if(isPlaying) stopPlayback();
                audioBuffer = null;
                waveformData = null;
                startOffset = 0;
                resetSlidersAndToggles();
                updateProgressBar(0);
                currentTimeDisplay.textContent = '0:00';
                totalTimeDisplay.textContent = '0:00';

                masteringControls.classList.add('hidden');
                playerControls.classList.add('hidden');
                exportSection.classList.add('hidden');
                newTrackSection.classList.add('hidden');
                visualizerWrapper.classList.add('hidden');
                
                uploadSection.classList.remove('hidden');
                visualizerPlaceholder.classList.remove('hidden');
            }

            // --- Audio Playback ---
            playPauseBtn.addEventListener('click', () => {
                if (!audioBuffer) return;
                
                if (isPlaying) {
                    stopPlayback();
                } else {
                    startPlayback();
                }
            });
            
            function startPlayback() {
                if (isPlaying) return;
                
                audioSource = audioContext.createBufferSource();
                audioSource.buffer = audioBuffer;
                
                audioSource.connect(lowShelf);
                audioSource.connect(bypassGain);
                
                audioSource.onended = () => { if (isPlaying) stopPlayback() };
                
                startTime = audioContext.currentTime;
                audioSource.start(0, startOffset % audioBuffer.duration);
                isPlaying = true;
                
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                requestAnimationFrame(update);
            }
            
            function stopPlayback() {
                if (!isPlaying || !audioSource) return;
                
                audioSource.stop();
                startOffset += audioContext.currentTime - startTime;
                isPlaying = false;
                
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }

            function update() {
                const elapsed = (isPlaying ? (audioContext.currentTime - startTime) : 0) + startOffset;
                const progress = elapsed / audioBuffer.duration;
                
                updateProgressBar(progress % 1);
                currentTimeDisplay.textContent = formatTime(elapsed);
                
                drawFrame(progress); // Redraw canvas with playhead

                if (isPlaying) {
                    requestAnimationFrame(update);
                }
            }
            
            // --- Timeline Control ---
            rewindBtn.addEventListener('click', () => {
                if (!audioBuffer) return;
                const newTime = Math.max(0, ((isPlaying ? (audioContext.currentTime - startTime) : 0) + startOffset) - 5);
                seek(newTime / audioBuffer.duration);
            });

            timelineContainer.addEventListener('click', (e) => {
                if (!audioBuffer) return;
                const rect = timelineContainer.getBoundingClientRect();
                const progress = (e.clientX - rect.left) / rect.width;
                seek(progress);
            });

            function seek(progress) {
                const newTime = audioBuffer.duration * progress;
                startOffset = newTime;
                if (isPlaying) {
                    stopPlayback();
                    startPlayback();
                } else {
                    update(); // Draw a single frame at the new position
                }
            }

            // --- UI Updates ---
            function updateProgressBar(progress) {
                progressBar.style.width = `${progress * 100}%`;
                progressHandle.style.left = `${progress * 100}%`;
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // --- Waveform Drawing ---
            function calculateWaveform(buffer, width) {
                const data = buffer.getChannelData(0);
                const step = Math.ceil(data.length / width);
                const points = [];
                for (let i = 0; i < width; i++) {
                    let min = 1.0;
                    let max = -1.0;
                    for (let j = 0; j < step; j++) {
                        const datum = data[(i * step) + j];
                        if (datum < min) min = datum;
                        if (datum > max) max = datum;
                    }
                    points.push({min, max});
                }
                return points;
            }

            function drawFrame(progress) {
                if (!waveformData) return;
                const width = canvas.width;
                const height = canvas.height;
                const amp = height / 2;

                canvasCtx.clearRect(0, 0, width, height);

                // Draw waveform
                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = 'rgba(139, 92, 246, 0.7)'; // Purple
                canvasCtx.beginPath();
                canvasCtx.moveTo(0, amp);
                for (let i = 0; i < width; i++) {
                    const point = waveformData[i];
                    canvasCtx.lineTo(i, (1 + point.min) * amp);
                    canvasCtx.lineTo(i, (1 + point.max) * amp);
                }
                canvasCtx.stroke();
                
                // Draw playhead
                const playheadX = progress * width;
                if (playheadX >= 0 && playheadX <= width) {
                    canvasCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                    canvasCtx.lineWidth = 2;
                    canvasCtx.beginPath();
                    canvasCtx.moveTo(playheadX, 0);
                    canvasCtx.lineTo(playheadX, height);
                    canvasCtx.stroke();
                }
            }
            
            function resizeCanvas() {
                canvas.width = visualizerWrapper.clientWidth;
                canvas.height = visualizerWrapper.clientHeight;
                if (audioBuffer) {
                    waveformData = calculateWaveform(audioBuffer, canvas.width);
                    update(); // Draw initial frame with playhead at start
                }
            }
            window.addEventListener('resize', resizeCanvas);
            
            // --- Audio Effects Logic ---
            function setupAudioNodes() {
                lowShelf = audioContext.createBiquadFilter();
                lowShelf.type = 'lowshelf';
                lowShelf.frequency.value = 250;

                midPeak = audioContext.createBiquadFilter();
                midPeak.type = 'peaking';
                midPeak.frequency.value = 1500;
                midPeak.Q.value = 0.8;

                highShelf = audioContext.createBiquadFilter();
                highShelf.type = 'highshelf';
                highShelf.frequency.value = 4000;

                compressor = audioContext.createDynamicsCompressor();
                
                noiseGate = audioContext.createBiquadFilter();
                noiseGate.type = 'highpass';
                noiseGate.frequency.value = 0;
                
                bypassGain = audioContext.createGain();
                effectsGain = audioContext.createGain();
                bypassGain.gain.value = 0;
                effectsGain.gain.value = 1;

                lowShelf.connect(midPeak);
                midPeak.connect(highShelf);
                highShelf.connect(compressor);
                compressor.connect(noiseGate);
                noiseGate.connect(effectsGain);

                effectsGain.connect(audioContext.destination);
                bypassGain.connect(audioContext.destination);
            }
            
            // --- Controls Event Listeners ---
            compareBtn.addEventListener('click', () => {
                if (!audioContext) return;
                isBypassed = !isBypassed;
                if(isBypassed) {
                    bypassGain.gain.setTargetAtTime(1, audioContext.currentTime, 0.01);
                    effectsGain.gain.setTargetAtTime(0, audioContext.currentTime, 0.01);
                    compareBtn.dataset.active = true;
                } else {
                    bypassGain.gain.setTargetAtTime(0, audioContext.currentTime, 0.01);
                    effectsGain.gain.setTargetAtTime(1, audioContext.currentTime, 0.01);
                    compareBtn.dataset.active = false;
                }
            });

            presetBtns.forEach(btn => btn.addEventListener('click', () => applyPreset(btn.dataset.preset)));
            Object.values(sliders).forEach(slider => slider.addEventListener('input', applySliderAndToggleEffects));
            Object.values(toggles).forEach(toggle => toggle.addEventListener('change', applySliderAndToggleEffects));
            
            function applyPreset(preset) {
                setActivePreset(preset);
                const presets = {
                    podcast: {clarity: 75, warmth: 40, space: 10, loudness: 60, noise: true, harshness: true},
                    acoustic: {clarity: 65, warmth: 60, space: 35, loudness: 55, noise: false, harshness: false},
                    pop: {clarity: 80, warmth: 45, space: 40, loudness: 85, noise: false, harshness: true},
                    rock: {clarity: 70, warmth: 55, space: 25, loudness: 80, noise: false, harshness: true},
                    electronic: {clarity: 75, warmth: 65, space: 50, loudness: 95, noise: false, harshness: false},
                    lofi: {clarity: 30, warmth: 70, space: 30, loudness: 40, noise: false, harshness: false},
                    cinematic: {clarity: 60, warmth: 65, space: 80, loudness: 70, noise: false, harshness: false},
                    vintage: {clarity: 25, warmth: 75, space: 15, loudness: 50, noise: false, harshness: false},
                    trap: {clarity: 70, warmth: 80, space: 25, loudness: 90, noise: false, harshness: false}
                };
                if (presets[preset]) {
                    Object.keys(sliders).forEach(key => sliders[key].value = presets[preset][key]);
                    Object.keys(toggles).forEach(key => toggles[key].checked = presets[preset][key]);
                    applySliderAndToggleEffects();
                }
            }

            function setActivePreset(preset) {
                activePreset = preset;
                presetBtns.forEach(b => {
                    b.classList.toggle('bg-purple-600', b.dataset.preset === preset);
                    b.classList.toggle('text-white', b.dataset.preset === preset);
                    b.classList.toggle('bg-gray-700', b.dataset.preset !== preset);
                });
            }
            
            function applySliderAndToggleEffects() {
                if (!audioContext) return;
                
                lowShelf.gain.setTargetAtTime((sliders.warmth.value - 50) / 5, audioContext.currentTime, 0.01);
                
                const clarityValue = sliders.clarity.value;
                let baseHighShelfGain = 0;
                if (clarityValue > 50) {
                    midPeak.gain.setTargetAtTime((clarityValue - 50) / 10, audioContext.currentTime, 0.01);
                    baseHighShelfGain = (clarityValue - 50) / 12;
                } else {
                    midPeak.gain.setTargetAtTime((clarityValue - 50) / 8, audioContext.currentTime, 0.01);
                    baseHighShelfGain = 0;
                }
                
                const highCutForSpace = (sliders.space.value > 20) ? -(sliders.space.value - 20) / 10 : 0;
                const deEsserCut = toggles.harshness.checked ? -3 : 0;
                highShelf.gain.setTargetAtTime(baseHighShelfGain + highCutForSpace + deEsserCut, audioContext.currentTime, 0.01);

                const loudnessValue = sliders.loudness.value;
                compressor.threshold.setTargetAtTime(-10 - (loudnessValue * 0.4), audioContext.currentTime, 0.01);
                compressor.ratio.setTargetAtTime(2 + (loudnessValue / 20), audioContext.currentTime, 0.01);
                
                noiseGate.frequency.setTargetAtTime(toggles.noise.checked ? 80 : 0, audioContext.currentTime, 0.01);
            }
            
            function resetSlidersAndToggles() {
                setActivePreset(null);
                sliders.clarity.value = 50;
                sliders.warmth.value = 50;
                sliders.space.value = 20;
                sliders.loudness.value = 50;
                toggles.noise.checked = false;
                toggles.harshness.checked = false;
                applySliderAndToggleEffects();
            }

            // --- AI Prompt Simulation ---
            aiGenerateBtn.addEventListener('click', () => {
                const prompt = aiPrompt.value.toLowerCase();
                if (!prompt) return;

                aiGenerateBtn.disabled = true;
                aiGenerateBtn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Generating...`;
                aiGenerateBtn.classList.add('flex', 'items-center');

                setTimeout(() => {
                    let title = "AI Adjustment Complete!";
                    let text = "I've analyzed your request and adjusted the settings.";
                    
                    if (prompt.includes('bigger') || prompt.includes('punch')) { applyPreset('pop'); text = "Applied 'Modern Pop' for a bigger, punchier feel."; }
                    else if (prompt.includes('dreamy') || prompt.includes('space')) { applyPreset('cinematic'); sliders.space.value=90; applySliderAndToggleEffects(); text = "Increased 'Space & Ambiance' for a dreamy soundscape."; }
                    else if (prompt.includes('warm') || prompt.includes('chill')) { applyPreset('lofi'); text = "Switched to 'Lofi Chill' for a warm, relaxed vibe."; }
                    else if (prompt.includes('clear') || prompt.includes('voice')) { applyPreset('podcast'); text = "Optimized for vocal clarity with the 'Podcast Voice' preset."; }
                    else if (prompt.includes('bass') || prompt.includes('full')) { sliders.warmth.value = 85; applySliderAndToggleEffects(); text = "Boosted 'Warmth & Fullness' for more bass."; }
                    else { title = "Suggestion"; text = "I'm not sure how to interpret that. Try descriptive words like 'bigger', 'warmer', 'clearer', or 'dreamy'."; }
                    
                    showModal('info', title, text);

                    aiGenerateBtn.disabled = false;
                    aiGenerateBtn.innerHTML = 'Generate';
                    aiGenerateBtn.classList.remove('flex', 'items-center');
                }, 1500);
            });
            
            // --- Export Logic ---
            exportBtn.addEventListener('click', () => {
                if (!audioBuffer) {
                    showModal('info', 'No Audio', 'Please upload an audio file before exporting.');
                    return;
                }
                showModal('info', 'Exporting Track!', '0%');
                modalIcon.innerHTML = `<svg class="text-white animate-spin" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg>`;
                modalIcon.className = 'mx-auto mb-4 w-16 h-16 rounded-full flex items-center justify-center bg-blue-500';

                modalProgressContainer.classList.remove('hidden');
                modalProgressBar.style.width = '0%';
                modalCloseBtn.classList.add('hidden');
                modalCloseBtn.onclick = null;
                
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 10 + 5;
                    progress = Math.min(progress, 100);
                    modalProgressBar.style.width = `${progress}%`;
                    modalText.textContent = `Processing... ${Math.round(progress)}%`;

                    if (progress === 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            modalTitle.textContent = 'Export Complete!';
                            modalText.textContent = 'Your mastered track is ready for download.';
                            modalIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`;
                            modalIcon.className = `mx-auto mb-4 w-16 h-16 rounded-full flex items-center justify-center bg-green-500`;
                            modalProgressContainer.classList.add('hidden');
                            modalCloseBtn.textContent = 'Download File';
                            modalCloseBtn.classList.remove('hidden');
                            modalCloseBtn.onclick = () => {
                                triggerDownload();
                                modal.classList.add('invisible', 'opacity-0');
                                modalContent.classList.add('scale-95');
                                modalCloseBtn.textContent = 'Got it';
                                modalCloseBtn.onclick = null;
                            };
                        }, 500);
                    }
                }, 200);
            });

            function triggerDownload() {
                if (!audioBuffer) return;
                const wavBlob = bufferToWave(audioBuffer);
                const url = URL.createObjectURL(wavBlob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'mastered-track.wav';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }

            function bufferToWave(abuffer) {
                let numOfChan = abuffer.numberOfChannels,
                    length = abuffer.length * numOfChan * 2 + 44,
                    buffer = new ArrayBuffer(length),
                    view = new DataView(buffer),
                    channels = [], i, sample, offset = 0, pos = 0;
                setUint32(0x46464952); setUint32(length - 8); setUint32(0x45564157);
                setUint32(0x20746d66); setUint32(16); setUint16(1); setUint16(numOfChan);
                setUint32(abuffer.sampleRate); setUint32(abuffer.sampleRate * 2 * numOfChan);
                setUint16(numOfChan * 2); setUint16(16); setUint32(0x61746164);
                setUint32(length - pos - 4);
                for (i = 0; i < abuffer.numberOfChannels; i++) channels.push(abuffer.getChannelData(i));
                while (pos < length) {
                    for (i = 0; i < numOfChan; i++) { 
                        sample = Math.max(-1, Math.min(1, channels[i][offset]));
                        sample = (0.5 + sample < 0 ? sample * 32768 : sample * 32767) | 0;
                        view.setInt16(pos, sample, true); pos += 2;
                    }
                    offset++;
                }
                return new Blob([buffer], { type: "audio/wav" });
                function setUint16(data) { view.setUint16(pos, data, true); pos += 2; }
                function setUint32(data) { view.setUint32(pos, data, true); pos += 4; }
            }
        });
